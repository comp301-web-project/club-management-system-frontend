<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Student Clubs - Campus Connect</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="container mt-4 flex-grow-1">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Student Clubs</h1>
            <div class="d-flex gap-2">
                <input type="search" class="form-control" placeholder="Search clubs..." style="width: 200px;">
                <select class="form-select" style="width: 150px;">
                    <option selected>All Categories</option>
                    <option>Academic</option>
                    <option>Cultural</option>
                    <option>Sports</option>
                    <option>Technical</option>
                </select>
            </div>
        </div>

        <!-- My Clubs Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">My Clubs</h5>
            </div>
            <div class="card-body">
                <div class="row" id="myClubs">
                    <!-- My clubs will be populated here -->
                </div>
            </div>
        </div>

        <!-- All Clubs Section -->
        <h3 class="mb-3">All Clubs</h3>
        <div class="list-group" id="allClubsList">
            <!-- All clubs will be populated here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-light">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Campus Connect 2024</div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/include-navbar.js"></script>
    <script src="js/clubs.js"></script>
    <script src="js/commonAuth.js"></script>
</body>

</html>
