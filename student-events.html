<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Events - Campus Connect</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="container mt-4 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Events</h1>
            <div class="d-flex gap-2">
                <select class="form-select" style="width: 200px;">
                    <option selected>All Categories</option>
                    <option>Academic</option>
                    <option>Sports</option>
                    <option>Cultural</option>
                    <option>Technical</option>
                </select>
                <button class="btn btn-primary">
                    <i class="fas fa-calendar-alt me-2"></i>Calendar View
                </button>
            </div>
        </div>

        <!-- Featured Event -->
        <div class="featured-event">
            <!-- Featured event will be inserted here -->
        </div>

        <!-- Upcoming Events -->
        <div class="row" id="upcomingEvents">
            <!-- Upcoming events will be inserted here -->
        </div>

        <!-- Past Events -->
        <div class="list-group" id="pastEvents">
            <!-- Past events will be inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-light">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Campus Connect 2024</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/include-navbar.js"></script>
    <script src="js/events.js"></script>
</body>

</html>
