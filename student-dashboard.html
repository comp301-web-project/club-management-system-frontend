<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Student Dashboard - Campus Connect</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="container mt-4 flex-grow-1" style="max-width: 1200px;">
        <h1 class="mb-4">Welcome, <span id="studentName">Student</span>!</h1>

        <!-- Quick Stats Row -->
        <div class="row mb-4" id="quickStats">
            <!-- Cards will be populated here -->
        </div>

        <!-- Upcoming Events and Announcements Row -->
        <div class="row mb-4">
            <!-- Upcoming Events -->
            <div class="col-lg-6" id="upcomingEvents">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-calendar me-1"></i>
                        Upcoming Events
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="eventList">
                            <!-- Events will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Latest Announcements -->
            <div class="col-lg-6" id="latestAnnouncements">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-bullhorn me-1"></i>
                        Latest Announcements
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="announcementList">
                            <!-- Announcements will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Clubs Row -->
        <div class="row">
            <div class="col-12" id="myClubs">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-users me-1"></i>
                        My Clubs
                    </div>
                    <div class="card-body">
                        <div class="row" id="clubList">
                            <!-- Clubs will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-light">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Campus Connect 2024</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/include-navbar.js"></script>
    <script>
        // Fetch student data from the backend
        async function fetchStudentData() {
            const studentId = 1; // Replace with actual student ID
            try {
                const response = await fetch(`/api/students/${studentId}`);
                const data = await response.json();

                // Populate student name
                document.getElementById('studentName').innerText = data.name;

                // Populate quick stats
                document.getElementById('quickStats').innerHTML = `
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body">
                                <h5 class="card-title">My Clubs</h5>
                                <h2 class="mb-0">${data.clubs.length}</h2>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="student-clubs.html">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Upcoming Events</h5>
                                <h2 class="mb-0">${data.upcomingEvents.length}</h2>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="student-events.html">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body">
                                <h5 class="card-title">New Announcements</h5>
                                <h2 class="mb-0">${data.announcements.length}</h2>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="student-announcements.html">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-info text-white mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Active Applications</h5>
                                <h2 class="mb-0">${data.activeApplications.length}</h2>
                            </div>
                            <div class="card-footer d-flex align-items-center justify-content-between">
                                <a class="small text-white stretched-link" href="#">View Details</a>
                                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                `;

                // Populate upcoming events
                const eventList = document.getElementById('eventList');
                data.upcomingEvents.forEach(event => {
                    eventList.innerHTML += `
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">${event.title}</h5>
                                <small class="text-muted">${event.date}</small>
                            </div>
                            <p class="mb-1">${event.description}</p>
                            <small class="text-muted">Location: ${event.location}</small>
                        </a>
                    `;
                });

                // Populate latest announcements
                const announcementList = document.getElementById('announcementList');
                data.announcements.forEach(announcement => {
                    announcementList.innerHTML += `
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">${announcement.title}</h5>
                                <small class="text-muted">${announcement.date}</small>
                            </div>
                            <p class="mb-1">${announcement.description}</p>
                        </a>
                    `;
                });

                // Populate my clubs
                const clubList = document.getElementById('clubList');
                data.clubs.forEach(club => {
                    clubList.innerHTML += `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${club.name}</h5>
                                    <p class="card-text">Member since ${club.joinedDate}</p>
                                    <span class="badge bg-primary">Active Member</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error('Error fetching student data:', error);
            }
        }

        // Call the function to fetch data when the page loads
        document.addEventListener('DOMContentLoaded', fetchStudentData);
    </script>
</body>

</html>
